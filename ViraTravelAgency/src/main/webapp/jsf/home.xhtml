<!DOCTYPE html>
<html
        xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <h:outputStylesheet library="primefaces-admin" name="theme.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.7.1/css/fontawesome-jsf.css"/>
    <title>Home</title>
</h:head>
<h:body>

    <h:form>
        <p:growl>
            <p:autoUpdate />
        </p:growl>

        <p:panelMenu style="width:300px">
            <p:submenu label="Ajax Menuitems">
                <p:menuitem value="Save" action="#{sideBarMenu.save}" icon="pi pi-save" />
                <p:menuitem value="Update" action="#{sideBarMenu.update}" icon="pi pi-refresh" />
            </p:submenu>
            <p:submenu label="Non-Ajax Menuitem">
                <p:menuitem value="Delete" action="#{sideBarMenu.delete}" ajax="false" icon="pi pi-times"/>
            </p:submenu>
            <p:separator />
            <p:submenu label="Navigations" >
                <p:submenu label="Links" icon="pi pi-home">
                    <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                        <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                        <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                    </p:submenu>
                </p:submenu>
                <p:menuitem value="Mobile" icon="pi pi-mobile" />
            </p:submenu>
        </p:panelMenu>
    </h:form>


</h:body>
</html>
