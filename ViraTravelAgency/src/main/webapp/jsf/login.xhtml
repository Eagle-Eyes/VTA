<!DOCTYPE html>
<html
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <h:outputStylesheet library="primefaces-admin" name="theme.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.7.1/css/fontawesome-jsf.css"/>
</h:head>
<h:body>

    <div id="LOGIN_SECTION">
        <p:messages id="LOGIN_MESSAGES" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="ui-g-12 ui-md-4">
            <h:form id="LOGIN_FORM" prependId="false">
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="LOGIN_ID">Account Name or Email or Phone Number</p:outputLabel>
                    <p:inputText id="LOGIN_ID" required="true" value="#{loginBean.username}"/>
                    <p:message for="LOGIN_ID" display="text"/>

                    <p:outputLabel for="LOGIN_PASSWORD">Password</p:outputLabel>
                    <p:password id="LOGIN_PASSWORD" required="true" value="#{loginBean.password}"/>
                    <p:message for="LOGIN_PASSWORD"/>

                    <p:commandButton id="LOGIN_BUTTON" value="Sign in" action="#{loginBean.authenticate}"
                                     update="LOGIN_MESSAGES" styleClass="btn btn-success"/>

                </h:panelGrid>
            </h:form>
        </div>
    </div>

</h:body>
</html>
