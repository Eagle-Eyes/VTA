<!DOCTYPE html>
<html
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet library="primefaces-admin" name="theme.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.7.1/css/fontawesome-jsf.css"/>
</h:head>
<h:body onload="PF('dlg').show();">

    <div id="LOGIN_SECTION">
        <p:messages id="LOGIN_MESSAGES" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="ui-g-12 ui-md-4">
            <h:form>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

                <p:dialog header="Login" widgetVar="dlg" resizable="false">

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="loginId" value="Account Name or Email or Mobile: "/>
                        <p:inputText id="loginId" value="#{loginBean.username}" required="true" label="username"/>

                        <h:outputLabel for="password" value="Password: "/>
                        <p:password id="password" value="#{loginBean.password}" required="true" label="password"/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" action="#{loginBean.authenticate}"/>
                        </f:facet>
                    </h:panelGrid>

                </p:dialog>

            </h:form>
        </div>
    </div>

</h:body>
</html>
