<!DOCTYPE html>
<html xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet library="primefaces-admin" name="theme.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.7.1/css/fontawesome-jsf.css"/>
</h:head>
<h:body>

    <p:tooltip/>

    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <p:commandButton value="Info" action="#{messageBean.info}"/>
        <p:commandButton value="Warn" action="#{messageBean.warn}"/>
        <p:commandButton value="Error" action="#{messageBean.error}"/>
        <p:commandButton value="Fatal" action="#{messageBean.fatal}"/>
    </h:form>

    <p:separator/>

    <h:form>
        <h:panelGrid id="grid" columns="3" cellpadding="5">
            <p:outputLabel for="default" value="Default:"/>
            <p:inputText id="default" required="true"/>
            <p:message for="default"/>

            <p:outputLabel for="txt" value="Text:"/>
            <p:inputText id="txt" required="true"/>
            <p:message for="txt" display="text"/>

            <p:outputLabel for="icon" value="Icon:"/>
            <p:inputText id="icon" required="true"/>
            <p:message for="icon" display="icon"/>

            <p:outputLabel for="tt" value="Tooltip:"/>
            <p:inputText id="tt" required="true"/>
            <p:message for="tt" display="tooltip"/>
        </h:panelGrid>

        <p:commandButton id="submitButton" value="Submit" update="grid"/>
    </h:form>

</h:body>
</html>
