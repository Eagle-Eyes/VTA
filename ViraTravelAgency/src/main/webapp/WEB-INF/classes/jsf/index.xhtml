<!DOCTYPE html>
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <h:outputStylesheet library="primefaces-admin" name="theme.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.7.1/css/fontawesome-jsf.css"/>
</h:head>
<h:body>

    <h:form>
        <p:mindmap value="#{mindMapView.root}" style="width: 100%;height: 600px;border: 1px solid black;">
            <p:ajax event="select" listener="#{mindMapView.onNodeSelect}"/>
            <p:ajax event="dblselect" listener="#{mindMapView.onNodeDblselect}" update="output"
                    oncomplete="PF('details').show();"/>
        </p:mindmap>

        <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade"
                  hideEffect="fade">
            <h:outputText id="output" value="#{mindMapView.selectedNode.data}"/>
        </p:dialog>
    </h:form>

</h:body>
</html>
